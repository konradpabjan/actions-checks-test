
name: Manual Check Run

on:
  push:
  workflow_dispatch:

jobs:
  example:
    runs-on: ubuntu-latest

    steps:
      - name: Success
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.checks.create({
                name: 'Success',
                head_sha: '${{github.sha}}',
                owner: '${{github.repository_owner}}',
                repo: 'actions-checks-test',
                status: 'completed',
                conclusion: 'success',
                started_at: new Date(),
                output: {
                  title: "check title",
                  summary: "summary",
                  annotations: [{
                    "path": "README.md",
              			"start_line": 1,
              			"end_line": 1,
              			"start_column": 2,
              			"annotation_level": "warning",
              			"message": "message"
                  }],
                },
            });
      - name: Failure
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.checks.create({
                name: 'Failure',
                head_sha: '${{github.sha}}',
                owner: '${{github.repository_owner}}',
                repo: 'actions-checks-test',
                status: 'completed',
                conclusion: 'failure',
                started_at: new Date()
            });
