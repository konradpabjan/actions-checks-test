
name: Manual Check Run

on:
  push:
  workflow_dispatch:

jobs:
  example:
    runs-on: ubuntu-latest

    steps:
      - name: Success
        uses: actions/github-script@v7
        with:
          script: |
            github.checks.create({
                name: 'Success',
                head_sha: '${{github.sha}}',
                owner: '${{github.repository_owner}}',
                repo: 'actions-checks-test',
                status: 'completed',
                conclusion: 'success',
                started_at: new Date(),
                output: {
                  title: "Build client result for ok to test",
                  summary: "https://github.com/" + process.env.repository + "/actions/runs/" + process.env.run_id
                }
            });
      - name: Failure
        uses: actions/github-script@v7
        with:
          script: |
            github.checks.create({
                name: 'Failure',
                head_sha: '${{github.sha}}',
                owner: '${{github.repository_owner}}',
                repo: 'actions-checks-test',
                status: 'completed',
                conclusion: 'failure',
                started_at: new Date(),
                
            });

